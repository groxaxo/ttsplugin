<!DOCTYPE html>
<html>
<head>
  <title>Speech-to-Text and TTS</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 15px;
      width: 350px;
      box-sizing: border-box;
      background-color: #1a1a1a;
      color: #e0e0e0;
      overflow: hidden; /* Prevent scrollbars */
    }

    h3 {
      color: #00bcd4;
      margin: 0 0 12px 0;
      font-size: 15px;
      padding-bottom: 8px;
      border-bottom: 1px solid #2d2d2d;
    }

    textarea {
      width: 100%;
      padding: 6px 8px;
      margin: 0 0 8px;
      background-color: #2d2d2d;
      border: 1px solid #404040;
      border-radius: 3px;
      color: #ffffff;
      font-size: 12px;
      box-sizing: border-box;
      resize: vertical;
    }

    button {
      width: 100%;
      padding: 8px;
      margin: 6px 0;
      background-color: #2d2d2d;
      border: 1px solid #404040;
      border-radius: 3px;
      color: #00bcd4;
      font-weight: 600;
      cursor: pointer;
      font-size: 12px;
      box-sizing: border-box;
    }

    #recordButton {
      color: #4CAF50; /* Green text */
      border-color: #4CAF50;
    }

    #recordButton:hover {
      background-color: #4CAF50;
      color: #1a1a1a;
    }

    #stopButton {
      color: #ff5252; /* Red text */
      border-color: #ff5252;
    }

    #stopButton:hover {
      background-color: #ff5252;
      color: #1a1a1a;
    }
  </style>
</head>
<body>
  <h3>Speech-to-Text (Whisper)</h3>
  <button id="recordButton">Start Recording</button>
  <textarea id="transcribedText" rows="5" placeholder="Transcribed text will appear here..."></textarea>

  <h3>Text-to-Speech</h3>
  <button id="stopButton">Stop Playback</button>

  <script src="popup.js"></script>
  <script src="transformers.js"></script>
</body>
</html>
